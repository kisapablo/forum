<!DOCTYPE html>
<html lang="ru" style="background-color: #3d3d3f;">
<head>
    <meta charset="UTF-8">
    <title>Тест кнопки</title>
    <style>
        button {
            margin-left: .25rem;
            margin-right: .25rem;
            display: inline-block;
            font-weight: 500;
            text-align: center;
            user-select: none;
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .375rem;
            cursor: pointer;
            transition: background-color .2s ease-in-out, border-color .2s ease-in-out;
        }

        button:hover {
            background-color: #e9ecef;
            border-color: #c0c0c0;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <button>Нажми меня</button>
</body>
</html>
